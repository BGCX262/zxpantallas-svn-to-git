<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


                  <p:dataTable var="car" value="#{tableBeans.carsSmall}"  paginator="true" rows="5"
                  emptyMessage="No cars found with given criteria" widgetVar="carsTable">
                    
                    <f:facet name="header">  
            			ENTREGA DE PRESENTE A SOCIOS POR APORTE 
                    </f:facet>
                    
                    <f:facet name="header">
			            <p:outputPanel>
			                <h:outputText value="" />
			                <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="width:150px" />
			            </p:outputPanel>
			        </f:facet>
                  
				    <p:column filterBy="#{car.randomYear}" >
				    <f:facet name="header">
				    <h:outputText value="CODIGO" />
				    </f:facet>
				    <h:outputText value="#{car.randomYear}" ></h:outputText>
				    </p:column>
				    
					<p:column filterBy="#{car.randomYear}" >
					<f:facet name="header">
					<h:outputText value="FECHA DE REGISTRO" />
					</f:facet>
					<h:outputText value="#{car.randomYear}" />
					</p:column>
					
					<p:column filterBy="#{car.randomManufacturer}" >
					<f:facet name="header">
					<h:outputText value="NOMBRE Y APELLIDOS" />
					</f:facet>
					<h:outputText value="#{car.randomManufacturer}"></h:outputText>
					</p:column>
					
					<p:column filterBy="#{car.randomColor}" >
					<f:facet name="header">
					<h:outputText value="OBSERVACIÓN" />
					</f:facet>
					<h:outputText value="#{car.randomColor}" />
					</p:column>
					
					<p:column filterBy="#{car.randomManufacturer}" >
					<f:facet name="header">
					<h:outputText value="ESTADO" />
					</f:facet>
					<h:outputText value="#{car.randomManufacturer}" />
					</p:column>
					
					<p:column>
					 <p:commandLink id="basicc1" value="Edit" onclick="dlg1.show();" type="button"></p:commandLink>
					</p:column>
					
					<p:column>
					 <p:commandLink id="basicc" value="View" onclick="dlg1.show();" type="button"></p:commandLink>
					</p:column>
					
					<p:column>
					 <p:commandLink id="basicc2" value="Registrar" onclick="dlg1.show();" type="button"></p:commandLink>
					</p:column>
					
				</p:dataTable>
               

         
            <p:dialog id="basicDialog" header="Basic Dialog" widgetVar="dlg1"  >
				    	<p:panelGrid columns="6" style="width:100%">
								<h:outputText value="AP. Paterno:*" style="FONT-SIZE: medium; FONT-WEIGHT: bold;"/>
								<h:outputText value="PARDO" style="width:250px" />
								<h:outputText value="AP. Materno:*"  style="FONT-SIZE: medium; FONT-WEIGHT: bold;"/>
								<h:outputText value="DJANGO" style="width:250px"/>
								<h:outputText value="Nombres:*"  style="FONT-SIZE: medium; FONT-WEIGHT: bold;"/>
								<h:outputText value="JUANITO" style="width:250px"/>
								<h:outputText value="Documento:*" style="FONT-SIZE: medium; FONT-WEIGHT: bold;" />
								<h:outputText value="95123654" style="width:250px"/>
								<h:outputText value="Número Doc:*" style="FONT-SIZE: medium; FONT-WEIGHT: bold;"/>
								<h:outputText value="23625142365" style="width:250px"/>
								<h:outputText value="Estado Civil:*" style="FONT-SIZE: medium; FONT-WEIGHT: bold;"/>
								<h:outputText value="CASADO" style="width:250px"/>
								<h:outputText value="Tipo. Telef:" style="FONT-SIZE: medium; FONT-WEIGHT: bold;"/>
								<h:outputText value="CELULAR" style="width:250px"/>
								<h:outputText value="Número:" style="FONT-SIZE: medium; FONT-WEIGHT: bold;"/>
								<h:outputText value="980474226"/>
								<h:outputText value="Anexo:" style="FONT-SIZE: medium; FONT-WEIGHT: bold;" />
								<h:outputText value="123"/>
				        </p:panelGrid>
     		</p:dialog>
      
 </ui:composition>
