<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
		      	xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:ui="http://java.sun.com/jsf/facelets"
		      	xmlns:p="http://primefaces.org/ui"> 
		
		
				<p:dataTable id="table" var="car" value="#{tablaGeneral.listTelefono}">
					<p:column headerText="Tipo Teléfono">
						<h:outputText value="#{tablaGeneral.telefono.tipo}" />
					</p:column>
					
					<p:column headerText="Número">
						<h:outputText value="#{tablaGeneral.numero}" />
					</p:column>
					
					<p:column headerText="Anexo">
						<h:outputText value="#{tablaGeneral.anexo}" />
					</p:column>
				</p:dataTable>
	
</ui:composition>
