<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      > 

<h:head></h:head> 
<h:body>

<h:form id="form">

    <p:growl id="growl" showDetail="true" />

    <p:accordionPanel>

        <p:ajax event="tabChange" listener="#{tabBeanLab.onTabChange}" update=":form:growl"/>

        <p:tab title="Brindar Información" id="Información">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="/produccion/admision/mas/imagen/LogoChimu.jpg" style="width:100px;height:100px" />
                <h:outputText
                    value="Ventana Brindar Información para el socio potencial y socio en general." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Recepción Documento" id="Recepción">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="/produccion/admision/mas/imagen/LogoChimu.jpg" style="width:100px;height:100px" />
                <h:outputText value="Ventana Recepción de Documento de socios." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Entrega de Presentes" id="Presentes">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="/produccion/admision/mas/imagen/LogoChimu.jpg" style="width:100px;height:100px" />
                <h:outputText value="Venta Entrega de presentes a socios por aportes."/>
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>

</h:form>

</h:body>
</html>
