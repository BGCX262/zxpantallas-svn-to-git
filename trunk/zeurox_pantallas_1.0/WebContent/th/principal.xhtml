<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:layout fullPage="true">
	
		<p:layoutUnit position="north" size="100" resizable="true"
			closable="true" collapsible="true">
			<h:outputText value="FICHA DE INSCRIPCION PERSONA NATURAL" />
		</p:layoutUnit>
	
		<p:layoutUnit position="west" size="500" resizable="true"
			closable="true" collapsible="true">
			<h:form>
				<p:tree value="#{treeBean.root}" var="node" id="tree" rendered="true">
			        <p:treeNode id="treeNode">
			            <h:outputText value="#{node}" id="lblNode"/>
			        </p:treeNode>
			    </p:tree>
			</h:form>
		</p:layoutUnit>
	
		<p:layoutUnit position="center">
			<h:form>
				<ui:include src="../th/fichaInscripcion.xhtml" />	
	        </h:form>
		</p:layoutUnit>
	
	</p:layout>
</html>
