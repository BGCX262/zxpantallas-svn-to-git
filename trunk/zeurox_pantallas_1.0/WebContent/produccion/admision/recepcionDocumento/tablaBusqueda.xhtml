<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
		      	xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:ui="http://java.sun.com/jsf/facelets"
		      	xmlns:p="http://primefaces.org/ui"> 
		
		
				<p:dataTable id="dataTable2" var="car" value="#{tableBean.carsSmall}" widgetVar="carsTable" emptyMessage="No cars found with given criteria">            	
					<f:facet name="header">
					<p:outputPanel styleClass="right">
					    <h:outputText value="Buscar:"  />
					    <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="margin-left:10px;" styleClass="width_input" />
					</p:outputPanel>
					</f:facet>
					<p:column id="modelColumn" filterBy="#{car.model}" headerText="Cargo" footerText="" filterMatchMode="contains">
					    <h:outputText value="#{car.model}" />
					</p:column>
					<p:column id="manufacturerColumn2" filterBy="#{car.manufacturer}" headerText="Tipo de Documento" footerText="" filterOptions="#{tableBean.manufacturerOptions}" filterMatchMode="exact">
					    <h:outputText value="#{car.manufacturer}" />
					</p:column>
					<p:column id="yearColumn" filterBy="#{car.year}" headerText="Tipo de Documento" footerText="">
					    <h:outputText value="#{car.year}" />
					</p:column>
					<p:column id="manufacturerColumn3" filterBy="#{car.manufacturer}" headerText="Nombre de Remitente" footerText="" filterOptions="#{tableBean.manufacturerOptions}" filterMatchMode="exact">
					    <h:outputText value="#{car.manufacturer}" />
					</p:column>
					<p:column id="colorColumn2" headerText="Observación" footerText="" filterMatchMode="endsWith">
					    <h:outputText value="#{car.color}" />
					</p:column>
					<p:column id="colorColumn3" headerText="Más Información" footerText="" filterMatchMode="endsWith">
					    <h:outputText value="#{car.color}" />
					</p:column>      
				</p:dataTable>
	
</ui:composition>
