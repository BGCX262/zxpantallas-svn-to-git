<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
		      	xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:ui="http://java.sun.com/jsf/facelets"
		      	xmlns:p="http://primefaces.org/ui"> 
		
		
				<p:dataTable id="demo" var="car" value="#{tableBean.carsSmall}" style="width:800px;" styleClass="center">
					<p:column headerText="Tipo de Información Solicitada"  >
				        <h:outputText value="#{car.model}"/>
				    </p:column>
				    <p:column headerText="Información"  >
				        <h:outputText value="#{car.year}"/>
				    </p:column>
				    <p:column headerText="Opaciones"  >
				        <p:selectBooleanCheckbox></p:selectBooleanCheckbox>
				    </p:column>
		     	</p:dataTable>
		     	
</ui:composition>
